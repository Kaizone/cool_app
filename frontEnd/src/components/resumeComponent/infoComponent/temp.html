<section class="info">
	<info-prompt 
		title="请填写真的信息，方便招聘者与您联系。"
		cls="info"
	></info-prompt>
	<div class="infoCon">
	  <el-form
	    :model="ruleForm"
	    :rules="rules"
	    ref="ruleForm"
	    label-width="138px"
	    class="demo-ruleForm"
	    label-position="left"
	  >
	    <el-form-item label="姓名" prop="name" >
	      <el-input class="name-input" v-model="ruleForm.name"></el-input>
	    </el-form-item>
	    <el-form-item label="性别" prop="resource">
	      <el-radio-group v-model="ruleForm.resource">
	        <el-radio label="男"></el-radio>
	        <el-radio label="女"></el-radio>
	      </el-radio-group>
	    </el-form-item>

	    <el-form-item class="hight" label="最高学历" required >
	      <el-col :span="7">
	        <el-form-item prop="date1">
	          <el-select v-model="ruleForm.region1" placeholder="请选择学历">
	            <el-option label="区域一" value="shanghai"></el-option>
	            <el-option label="区域二" value="beijing"></el-option>
	          </el-select>
	        </el-form-item>
	      </el-col>
	      <el-col class="line" :span="2">&nbsp;</el-col>
	      <el-col :span="7">
	        <el-form-item prop="date2">
	          <el-select v-model="ruleForm.region2" placeholder="毕业时间">
	            <el-option label="区域一" value="shanghai"></el-option>
	            <el-option label="区域二" value="beijing"></el-option>
	          </el-select>
	        </el-form-item>
	      </el-col>
	    </el-form-item>

	    <el-form-item>
	      <el-button type="primary" @click="submitForm('ruleForm')">保存</el-button>
	      <el-button @click="resetForm('ruleForm')">重置</el-button>
	    </el-form-item>
	  </el-form>
	</div>
</section>
