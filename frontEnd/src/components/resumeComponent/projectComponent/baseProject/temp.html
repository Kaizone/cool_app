<section class="info">
  <info-prompt 
		title="填写项目经验，可以提高获取面试的几率，这是一件深思熟虑的事"
		cls="project"
	>
  	<p class="txt">项目经验包括：<br>
  		1. 从工作中做的项目学习到的经验<br>
  		2. 个人做的项目中学习到的经验<br>
  	</p>
	</info-prompt>

  <!-- 在线项目 -->
  <section class="onlinePro">
    <p class="ProTitle">在线项目</p>
    <div class="onlineProImg">
      <div>
        <em class="addIcon"></em>
        <p>添加项目压缩图，最多可添加6张</p>
      </div>
      <ul class="clearFix">
        <li>
          <img src="/static/images/project/pro01.png" alt="">
          <em class="remove"></em>
        </li>
        <li>
          <img src="/static/images/project/pro02.png" alt="">
          <em class="remove"></em>
        </li>
        <li>
          <img src="/static/images/project/pro03.png" alt="">
          <em class="remove"></em>
        </li>
        <li class="active">
          <img src="/static/images/project/pro01.png" alt="">
          <em class="remove"></em>
        </li>
        <li class="addImg">
          <em class="addIcon"></em>
          <p>还可以添加<span>1</span>张</p>
        </li>
      </ul>
    </div>
    <div class="infoCon">
      <el-form
        :model="ProjectruleForm"
        :rules="ProjectRules"
        ref="ProjectruleForm"
        label-width="138px"
        class="demo-ruleForm"
        label-position="left"
      >
          <el-form-item label="项目名称" prop="projectName" >
            <el-input class="name-input" v-model='ProjectruleForm.projectName'></el-input>
          </el-form-item>
          <el-form-item label="项目地址" >
            <el-input class="name-input"></el-input>
          </el-form-item>
          <el-form-item label="所用技术" >
            <el-input class="name-input"></el-input>
          </el-form-item>
          <el-form-item label="项目整体描述" >
            <el-input class="name-input" type="textarea" resize='none'></el-input>
          </el-form-item>

          <el-form-item label="功能描述" >
            <p>列出项目中某些功能，对功能进行说明，不少于三个</p>
            <div class="introBox">
              <input type="text" placeholder="功能">
              <textarea>说明</textarea>
              <div class="removeBox">
                <em></em>
              </div>
            </div>
          </el-form-item>


          <el-form-item>
            <el-button
              class="reset-button-style reset-button-color" 
              type="primary"
            >
              保存
            </el-button>
            <el-button 
              class='reset-button-style reset-button-border' 
              style="margin-left: 35px;"
            >

            重置

            </el-button>
        </el-form-item>
      </el-form>
    </div>
    <!-- 点击添加一个项目组 -->
    <div class="addBox addMorePro">添加更多的项目经验 <em class="addIcon"></em></div>

  </section>
	
</section>
