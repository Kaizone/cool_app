<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>项目经验</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/user.css">
</head>
<body>
	<!-- 头部 -->
	<header class="topHeader">
		<div class="headerCon">
			<!--左边logo-->
			<div class="heaLogo">
				<a href="#" class="logo loginLogo"><img src="../images/common/healogo.jpg" /></a>
				<a href="#" class="resumeFill">简历填写</a>
				<a href="#" class="indexBtn">首页</a>
			</div>
			<!--右边我的简历、登陆、注册-->
			<div class="heaRight loginHeaRight">
				<a href="#" class="posResume">发布简历</a>
				<a href="#" class="user"></a>
				<a href="#" class="userName">C.Atkins</a>
				<a href="#" class="relase"></a>
			</div>
		</div>
	</header>
	<!--导航-->
	<section class="warp">
		<nav class="navigation">
			<div class="navCon">
				<ul class="navConLeft">
					<li><a href="#">基本信息</a><span href="#" class="mustOptions"></span></li>
					<li><a href="#">项目经验</a></li>
					<li><a href="#">技能评估</a></li>
					<li><a href="#">个人介绍</a></li>
					<li><a href="#">工作经历</a><span href="#" class="noOptions"></span></li>
					<li  class="noRight"><a href="#">教育经历</a></li>
				</div>
			</div>
		</nav>
		<!--提示填写信息-->
		<div class="prompt">
			<div class="promptCon  projectPro">
				<!--项目经验文字-->
				<p class="title">填写项目经验，可以提高获取面试的几率，这是一件深思熟虑的事</p>
				<p class="txt">项目经验包括：<br />
					1. 从工作中做的项目学习到的经验<br />
					2. 个人做的项目中学习到的经验<br />
				</p>
			</div>
		</div>
		<!-- 在线项目 -->
		<section class="onlinePro">
			<p class="ProTitle">在线项目</p>
			<div class="onlineProImg">
				<div>
					<em class="add"></em>
					<p>添加项目压缩图，最多可添加6张</p>
				</div>
				<ul class="clearFix">
					<li>
						<img src="../images/project/pro01.png" alt="">
						<em class="remove"></em>
					</li>
					<li>
						<img src="../images/project/pro02.png" alt="">
						<em class="remove"></em>
					</li>
					<li>
						<img src="../images/project/pro03.png" alt="">
						<em class="remove"></em>
					</li>
					<li class="active">
						<img src="../images/project/pro01.png" alt="">
						<em class="remove"></em>
					</li>
					<li class="addImg">
						<em class="add"></em>
						<p>还可以添加<span>1</span>张</p>
					</li>
				</ul>
			</div>
			<form action="">
				<div class="inputTxt clearFix">
					<span class="inputLeft"><i class="star">*</i>项目名称</span>
					<input type="text" class="forTxt"/>
					<!--文本框为空时-->
					<!-- <a class="empty">姓名不能为空</a> -->
					<!--填写正确时-->
					<!-- <a class="correct">填写正确</a> -->
				</div>
				<div class="inputTxt clearFix">
					<span class="inputLeft"><i class="star">*</i>项目地址</span>
					<input type="text" class="forTxt emptyInput"/>
					<!--文本框为空时-->
					<!-- <a class="empty">姓名不能为空</a> -->
					<!--填写正确时-->
					<!-- <a class="correct">填写正确</a> -->
				</div>
				<div class="inputTxt clearFix">
					<span class="inputLeft"><i class="star">*</i>所用技术</span>
					<input type="text" class="forTxt emptyInput"/>
					<!--文本框为空时-->
					<!-- <a class="empty">姓名不能为空</a> -->
					<!--填写正确时-->
					<!-- <a class="correct">填写正确</a> -->
				</div>
				<div class="forTextarea clearFix">
					<span class="inputLeft"><i class="star">*</i>项目整体描述</span>
					<textarea name="" class="textArea"></textarea>
					<!--文本框为空时-->
					<!-- <a class="empty">姓名不能为空</a> -->
					<!--填写正确时-->
					<!-- <a class="correct">填写正确</a> -->
				</div>
				<div class="explain clearFix">
					<span class="inputLeft"><i class="star">*</i>功能说明</span>
					<section class="introSection">
						<p>列出项目中某些功能，对功能进行说明，不少于三个</p>
						<div class="introBox">
							<div class="function">
								功能 :<input type="text">
							</div>
							<div></div>
							
						</div>
					</section>
				</div>
			</form>

		</section>
		<!-- 项目经验展示 -->
		<section>
			
		</section>
	</section>
</body>
</html>
